<div id="box"></div>
<style>
    #box{
        width: 60px;
        height: 60px;
        border-style: solid;
        border-width: 2px;
        position: fixed;
        top: 50px;
        left: 50px;
    }
</style>
<script>
    var y = 50; x = 50;
    var box = document.querySelector("#box")
    // 이거 onmousemove로 바꾸면 마우스 따라감
    window.onclick = (e) => {
        box.style.top = e.clientY-30;
        box.style.left = e.clientX-30;
    }
</script>
